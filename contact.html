        <a href="index.html"><img src="images/logo.png" alt="logo" class="logo"></a>

        <input type="checkbox" id="hamburger-menu">
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="games.html">Games</a></li>

            </ul>
        </nav>
        <script>
            (function(h,o,t,j,a,r){
                h.hj=h.hj||function(){(h.hj.q=h.hj.q||[]).push(arguments)};
                h._hjSettings={hjid:2723021,hjsv:6};

    <main class="contact">
        <h1>Contact</h1>
        <div id="message"></div>
        <form id="contactForm">
            <div class="form-wrapper">
                <section>
                    <div>
                        <label>
                            Full name<span id="requiredStar1"> *</span>
                            <input name="fullName" id="fullName" />
                        </label>
                        <div class="form-error" id="fullNameError">Please enter your full name</div>
                    </div>
                    <div>
                        <label>
                            Email<span id="requiredStar2"> *</span>
                            <input name="email" id="email" />
                        </label>
                        <div class="form-error" id="emailError">Please enter a valid email</div>
                    </div>
                    <div>
                        <label>Game
                            <select name="selectGame" id="selectGame" >
                                <option value="Choose game...">Choose game...</option>
                                <option value="Assassin">Assassin</option>
                                <option value="Black">Black</option>
                                <option value="Boxer">Boxer</option>
                                <option value="Cyberpunk">Cyberpunk</option>
                                <option value="Forge Legend">Forge Legend</option>
                                <option value="Furious">Furious</option>
                                <option value="Ping Pong">Ping Pong</option>
                                <option value="Racing">Racing</option>
                                <option value="Space War">Space War</option>
                                <option value="Super Duper">Super Duper</option>
                            </select>
                        </label>
                        <div class="form-error" id="selectGameError" >Please select a game</div>
                    </div>
                </section>
                <section>
                    <label>Message (optional)
                        <textarea name="Message" id="message" cols="30" rows="10"></textarea>
                    </label>
                </section>
            </div>
            <button>Send</button>
        </form>
    </main>
    <script src="js/contact.js"></script>
    <footer>Copyright &copy;</footer>

</html>
