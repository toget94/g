<body>
    <header>
        <a href="index.html"><img src="images/logo.png" alt="logo" class="logo"></a>
        <label for="hamburger-menu"><i class="fas fa-bars"></i></label>
        <input type="checkbox" id="hamburger-menu">
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="games.html">Games</a></li>

    <main class="cart">
        <h1>Cart</h1>
         <form method="POST">
            <div class="form-wrapper">
                <section class="card_specifics">
                    <div class="card-type">
                        <img src="images/mastercard-logo.png" id="mastercard" alt="mastercard">
                        <input type="radio" id="card-type" name="card-type">
                        <img src="images/visa_logo.png" alt="visa">
                        <input type="radio" id="card-type" name="card-type">
                    </div>
                    <label for="card-number">Card Number</label>
                    <input type="text" id="card-number" name="card-number">
                    <label for="valid">Valid Thru</label>
                    <input type="text" id="valid" name="valid">
                    <label for="cvc">CVC</label>
                    <input type="text" id="cvc" name="cvc">
                    <input type="submit" value="Checkout" class="cta">
                </section>
                <section class="product">
                    <label for="item">Item:</label>
                    <img src="images/Cyberpunk.jpg" class="game_image" alt="Cyberpunk">
                    <h3>Cyberpunk</h3>
                    <p>299kr</p>
                </section>
            </div>
        </form>
    </main>
