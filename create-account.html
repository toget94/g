        <script>
            (function(h,o,t,j,a,r){

    <main>
        <div class="container">
            <h1>Create account</h1>
            <div id="message"></div>
            <form id="accountForm">
                <div>
                    <label>
                        First name<span id="requiredStar1"> *</span>
                        <input name="firstName" id="firstName" />
                    </label>
                    <div class="form-error" id="firstNameError">Please enter your first name</div>
                </div>
                <div>
                    <label>
                        Last name<span id="requiredStar2"> *</span>
                        <input name="lastName" id="lastName" />
                    </label>
                    <div class="form-error" id="lastNameError">Please enter your last name</div>
                </div>
                <div>
                    <label>
                        Email<span id="requiredStar3"> *</span>
                        <input name="email" id="email" />
                    </label>
                    <div class="form-error" id="emailError">Please enter your email</div>
                </div>
                <div>
                    <label>
                        Password (minimum 5 characters)<span id="requiredStar4">*</span>
                        <input name="password" id="password" />
                    </label>
                    <div class="form-error" id="passwordError">Your password must be at least 5 characters</div>
                </div>
                <button>Submit</button>
            </form>
        </div>
